name: CI â€“ Run Tests and Publish Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Requirements.txt

      - name: Run tests and produce Allure results
        run: |
          pytest --alluredir=allure-results

      - name: Download and unzip Allure CLI
        run: |
          ALLURE_VERSION="2.27.0"
          wget -qO allure.zip \
            https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip
          unzip -q allure.zip
          rm allure.zip

      - name: Generate Allure HTML report
        run: |
          ALLURE_VERSION="2.27.0"
          ./allure-${ALLURE_VERSION}/bin/allure generate allure-results --clean -o allure-report

      - name: Upload Allure report as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Deploy Allure report to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
