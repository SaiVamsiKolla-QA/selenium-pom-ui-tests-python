name: CI with Allure Report and Email

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Requirements.txt

      - name: Run Tests
        run: ./run_tests.sh

      - name: Generate Allure Report
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.14.0/allure-2.14.0.zip
          unzip allure-2.14.0.zip
          ./allure-2.14.0/bin/allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./allure-report"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Send Allure Report Link via Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: >
            Allure Report - ${{ github.repository }} | Event: ${{ github.event_name }}
          to: saivamsikolla@gmail.com
          from: GitHub Actions <saivamsikolla@gmail.com>
          content_type: text/html
          body: |
            Hello,<br><br>
            
            The latest automation test run has completed successfully. Below are the run details:<br><br>
            
            <strong>Repository:</strong> ${{ github.repository }}<br>
            <strong>Event Type:</strong> ${{ github.event_name }}<br>
            <strong>Triggered By:</strong> ${{ github.actor }}<br>
            <strong>Branch:</strong> ${{ github.ref_name }}<br>
            <strong>Commit Message:</strong> ${{ github.event.head_commit.message || github.event.pull_request.title }}<br>
            <strong>Commit Time:</strong> ${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at }}<br><br>
            
            <strong>Test Summary:</strong><br>
            Total Tests: 6<br>
            Tests Failed: 1<br>
            Tests Passed: 5<br>
            Duration: 12.3 seconds<br><br>
            
            <a href="${{ steps.deployment.outputs.page_url }}" style="
              background-color: #1a73e8;
              color: white;
              padding: 10px 20px;
              text-decoration: none;
              border-radius: 5px;
              font-family: sans-serif;
              display: inline-block;">
              View Allure Report
            </a><br><br>
            
            Regards,<br>
            GitHub Actions
